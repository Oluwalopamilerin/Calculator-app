<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <input type="text" class="input-field" value="0">
    <div class="calculator-rows">

      <div class="row">
        <button class="button green-btn">AC</button>
        <button class="button green-btn">DE</button>
        <button class="button green-btn">.</button>
        <button class="button green-btn">/</button>
      </div>
  
      <div class="row">
        <button class="button white-btn">7</button>
        <button class="button white-btn">8</button>
        <button class="button white-btn">9</button>
        <button class="button green-btn">*</button>
      </div>
  
      <div class="row">
        <button class="button white-btn">4</button>
        <button class="button white-btn">5</button>
        <button class="button white-btn">6</button>
        <button class="button green-btn">-</button>
      </div>
  
      <div class="row">
        <button class="button white-btn">1</button>
        <button class="button white-btn">2</button>
        <button class="button white-btn">3</button>
        <button class="button green-btn">+</button>
      </div>
  
      <div class="row">
        <button class="button white-btn">00</button>
        <button class="button white-btn">0</button>
        <button class="button green-btn equal">=</button>
      </div>
  
    </div>
   
  </div>
  
  <script src="script.js"></script>
</body>
</html>
